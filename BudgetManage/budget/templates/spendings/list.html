{% extends "base.html" %}
{% block content %}
  <h1>Welcome to Budget Plan!</h1>
  <ul>
    {% for expense in expenses %}
      <li>

        {{ expense.pk }}
        {{ expense.name }}
        {{ expense.amount }}
        {{ expense.date }}

      </li>
    {% endfor %}
      <ul>
        <li>Total expense is {{ total_expenses.amount__sum|floatformat:2 }}</li>

      </ul>
  </ul>

{% endblock %}
