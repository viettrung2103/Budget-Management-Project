{% extends "base.html" %}
{% block content %}
  <h1>Welcome to Budget Plan!</h1>
  <a class="btn btn-secondary" href="{% url 'income_create' %}" role="button">Create</a>
  <ul>
    {% for income in incomes %}
      <li>

        {{ income.pk }}
        {{ income.name }}
        {{ income.amount }}
        {{ income.date }}

      </li>
    {% endfor %}
      <ul>
        <li>Total expense is {{ total_income.amount__sum|floatformat:2 }}</li>
        
      </ul>
  </ul>

{% endblock %}
